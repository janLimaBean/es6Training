<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		section > div {
			height: 100px;
			width: 100px;
			background:red;
			float: left;
			margin:3px;
			cursor: pointer;
		}
	</style>
	<!-- <script src="bundel.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">

/* OLD METHOD */
/*
		var cat = {
	//setting index with(Array(var)) and then joining empty values with
	// i.e "meow" note the plus one to account for index[0]
			meow:function(times){
			console.log(Array(times+1).join("meow"));
			},
			purr:function(times){
			console.log(Array(times+1).join("purr"));
			},
			snore:function(times){
			console.log(Array(times+1).join("snore"));
			}
		};

		cat.meow(2);
		cat.purr(3);
		cat.snore(4);
*/

/* NEW METHOD */
		var cat = {
	//not longer need the colon operator
			meow(times){
	// NEW ES6 FUNC repeat()
			console.log("meow".repeat(times));
			},
			purr(times){
			console.log("purr".repeat(times));
			},
			snore(times){
			console.log("snore".repeat(times));
			}
		};
		cat.meow(2);
		cat.purr(3);
		cat.snore(4);
	</script>
	<title>Working with Babel</title>
</head>
<body>
	<header>
		<h1>Open console</h1>
		<section></section>
	</header>

</body>	
</html>
