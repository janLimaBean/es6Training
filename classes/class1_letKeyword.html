<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		section > div {
			height: 100px;
			width: 100px;
			background:red;
			float: left;
			margin:3px;
			cursor: pointer;
		}
	</style>
	<!-- <script src="bundel.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">
/* let (enforcing block scoping) eliminates the scoping issue where we would have each div when you click on it as 45 */
		for(let i=0; i < 45; i++){
			var div = document.createElement('div');
			div.onclick = function(){
				alert("you clicked on a box#" + i);
			};
			document.getElementsByTagName('section')[0].appendChild(div);
		}
	</script>
	<title>Working with Babel</title>
</head>
<body>
	<header>
		<h1>click on a box</h1>
		<section></section>
	</header>

</body>	
</html>
