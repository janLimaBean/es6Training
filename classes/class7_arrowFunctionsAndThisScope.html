/* NEW METHOD WITH ARROW OPERATOR */
	var person = {
		first: "Doug",
		actions: ["bike","hike","ski"],
	//removing colon and function keyword
		printActions() {
	//note the => to assign the action to the function
	//note can also remove the parenthesis on action since it is one 
	//argument
			this.actions.forEach((action) => {
				var str = this.first + " likes to " + action;
				console.log(str);
			});
		}
	};
	person.printActions();
	</script>
