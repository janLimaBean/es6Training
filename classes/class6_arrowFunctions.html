<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		section > div {
			height: 100px;
			width: 100px;
			background:red;
			float: left;
			margin:3px;
			cursor: pointer;
		}
	</style>
	<!-- <script src="bundel.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">
	/* OLD METHOD */
	/*
		var studentList = function(students){
			console.log(students);
		};
		studentList(["Joe","Cindy","Jeanne"]);
	*/

	/* NEW METHOD */
	//1. note the removal of the word function - not needed in es6
	//2. arrow function can be used to declare an action for a function
	
		var studentList = (students) => console.log(students);
		studentList(["Joe","Cindy","Jeanne"]);
	</script>
	<title>Working with Babel</title>
</head>
<body>
	<header>
		<h1>Open console</h1>
		<section></section>
	</header>

</body>	
</html>
